<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stole Butik</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div id="app" class="container mt-5">
        
        <h1 class="mb-4">Chairs</h1>

        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Model</th>
                    <th>Max Vægt</th>
                    <th>Pude?</th>
                    <th>Handling</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="chair in chairs" :key="chair.id">
                    <td>{{ chair.id }}</td>
                    <td>{{ chair.model }}</td>
                    <td>{{ chair.maxWeight }} kg</td>
                    <td>{{ chair.hasPillow ? '✅' : '❌' }}</td>
                    <td>
                        <button class="btn btn-danger btn-sm" @click="deleteChair(chair.id)">Slet</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="card mt-5">
            <div class="card-header bg-primary text-white">
                Add Chair
            </div>
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label>Model Navn:</label>
                        <input type="text" id="modelInput" v-model="formData.model" class="form-control" placeholder="F.eks. Lænestol">
                    </div>
                    <div class="col-md-3">
                        <label>Max Vægt:</label>
                        <input type="number" id="weightInput" v-model.number="formData.maxWeight" class="form-control">
                    </div>
                    <div class="col-md-2 d-flex align-items-end">
                        <div class="form-check">
                            <input type="checkbox" v-model="formData.hasPillow" class="form-check-input" id="pillowCheck">
                            <label class="form-check-label" for="pillowCheck">Har pude</label>
                        </div>
                    </div>
                    <div class="col-md-3 d-grid">
                        <button id="createButton" class="btn btn-success" @click="addChair">Opret Stol</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
